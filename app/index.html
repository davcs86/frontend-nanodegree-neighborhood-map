<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Neighborhood map by davcs86</title>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="/bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <link rel="import" href="bower_components/google-map/google-map.html">
        <link rel="import" href="bower_components/google-map/google-map-marker.html">
        <link rel="import" href="bower_components/google-map/google-map-search.html">
    </head>
    <body style="height:100%;width:100%">
        <div ng-controller="AppCtrl" layout="column" style="height:100%;width:100%" ng-cloak>
          <section layout="row" flex>
            <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
              <!--<md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Sidenav Left</h1>
                </md-toolbar>-->
              <md-content layout-padding ng-controller="SearchPanelCtrl">
                <md-button ng-click="close()" class="md-primary" hide-gt-md>
                  Close
                </md-button>
                <p hide-md show-gt-md>
                  This sidenav is locked open on your device. To go back to the default behavior,
                  narrow your display.
                </p>
              </md-content>
            </md-sidenav>
            <md-content flex layout-padding>
                <div layout="column" layout-fill layout-align="top center">
                    <p>
                        The left sidenav will 'lock open' on a medium (>=960px wide) device.
                    </p>
                    <p>
                        The right sidenav will focus on a specific child element.
                    </p>
                <div>
                  <md-button ng-click="toggleLeft()"
                    class="md-primary" hide-gt-md>
                    Toggle left
                  </md-button>
                </div>
                <div>
                  <md-button ng-click="toggleRight()"
                    ng-hide="isOpenRight()"
                    class="md-primary">
                    Toggle right
                  </md-button>
                </div>
              </div>
              <div flex></div>
            </md-content>
            <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
              <md-toolbar class="md-theme-light">
                <h1 class="md-toolbar-tools">Sidenav Right</h1>
              </md-toolbar>
              <md-content ng-controller="DetailsPanelCtrl" layout-padding>
                <form>
                  <md-input-container>
                    <label for="testInput">Test input</label>
                    <input type="text" id="testInput"
                           ng-model="data" md-autofocus>
                  </md-input-container>
                </form>
                <md-button ng-click="close()" class="md-primary">
                  Close Sidenav Right
                </md-button>
              </md-content>
            </md-sidenav>
          </section>
        </div>
    </body>
</html>
