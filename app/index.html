<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Neighborhood map by davcs86</title>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    </head>
    <body ng-controller="AppController as AppCtrl" layout="column" ng-cloak="" ng-app="NeighborhoodMap">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Search" ng-click="AppCtrl.toggleLeft()">
                    <i class="material-icons">&#xE8B6;</i>
                </md-button>
                <h2>
                    <span>Neighborhood map by @davcs86</span>
                </h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="AppCtrl.getMap()" aria-label="Favorite">
                    <i class="material-icons">&#xE8B6;</i>
                </md-button>
            </div>
        </md-toolbar>
        <section layout="row" layout-fill>
            <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
                <md-content layout-padding ng-controller="SearchPanelController as SearchPanelCtrl">
                    <md-button ng-click="SearchPanelCtrl.close()" class="md-primary" hide-gt-md>
                        Close Sidenav Left
                    </md-button>
                    <p hide-md show-gt-md>
                        This sidenav is locked open on your device. To go back to the default behavior,
                        narrow your display.
                    </p>
                </md-content>
            </md-sidenav>
            <md-content flex no-padding layout-fill>
                <div layout="column" layout-align="center center">
                    <ng-map zoom="11" center="San Francisco, USA"></ng-map>
                </div>
            </md-content>
            <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
            <md-toolbar class="md-theme-light">
                <h1 class="md-toolbar-tools">Sidenav Right</h1>
            </md-toolbar>
            <md-content ng-controller="DetailsPanelController as DetailsPanelCtrl" layout-padding>
                <form>
                    <md-input-container>
                        <label for="testInput">Test input</label>
                        <input type="text" id="testInput" ng-model="data" md-autofocus>
                    </md-input-container>
                </form>
                <md-button ng-click="DetailsPanelCtrl.close()" class="md-primary">
                    Close Sidenav Right
                </md-button>
                </md-content>
            </md-sidenav>
        </section>

        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-animate/angular-animate.js"></script>
        <script src="/bower_components/angular-aria/angular-aria.js"></script>
        <script src="/bower_components/angular-messages/angular-messages.js"></script>
        <script src="/bower_components/angular-material/angular-material.js"></script>
        <script src="/bower_components/ngmap/build/scripts/ng-map.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:js scripts/app.js -->
        <script src="scripts/App-controller.js"></script>
        <script src="scripts/DetailsPanel-controller.js"></script>
        <script src="scripts/SearchPanel-controller.js"></script>
        <!-- endbuild -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" media="screen" rel="stylesheet">
        <script src="http://maps.google.com/maps/api/js"></script>
    </body>
</html>
